
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../Css/IndexSena.css" />
    <script src="../Js/IndexSena.js"></script>
    <title>Seguimientos Sena</title>
</head>
<body class="body">
    <form id="form1" runat="server">
        <div class="div">
            <div class="margin">
                <img src="../Images/logosena.png" runat="server" class="image" />
                <div class="dropdown">
                    <div class="dropdown show">
                        <a class="btn btn-secondary dropdown-toggle green" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccione Rol...</a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#" onclick="seleccionarRol('Coordinador')">Coordinador</a>
                            <a class="dropdown-item" href="#" onclick="seleccionarRol('Lider de seguimiento')">Lider seguimiento</a>
                            <a class="dropdown-item" href="#" onclick="seleccionarRol('Instructor')">Instructor</a>
                        </div>
                    </div>
                </div>
                <div class="form-floating">
                    <label for="Document">Numero de documento</label>
                    <input type="number" id="Document" placeholder="Ingrese Numero De documento" class="form-control" />
                </div>
                <div class="form-floating">
                    <label for="Password">Contraseña</label>
                    <input type="password" class="form-control" id="Password" placeholder="Ingrese su Contraseña" />
                </div>
                <button type="button" class="btn btn-primary button" onclick="Ingresarsistema()">Ingresar</button>
            </div>
        </div>
    </form>

    <!-- Scripts al final del body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
